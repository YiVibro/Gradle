plugins {
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

test {
    useJUnitPlatform()
}

application{
    mainClass='com.example.Main'
}

task copyWebsite(type:Copy){
    from 'src/main/resources/website'
    into 'docs'
}